<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>change</title>
    <link rel="stylesheet" href= "../../static/css/common.css" />
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css" >
    <link rel="stylesheet" href=" ../../static/css/user/changeinfo.css" />
    <script src="../../static/js/lib/jquery.min.js"></script>
</head>
<body>
<div id=banner>
    <div class=banner-position>
        <div id=banhld class=banner-content>
            <div class=plzhld></div>
            <!--<a><img class=logo-img src=""></a>-->
            <p class="b-title yahei">资讯推荐</p>
        </div>
    </div>
</div>
<div id=content>
    <div class="mod-setting clearfix">
        <div class="setting-title yahei">个人设置</div>
        <div class="setting-content clearfix">
            <div class=setting-menu>
                <form action="#" name="" method="get" class="form-horizontal">
{#                    <div class="form-group">#}
{#                        <label for="userName" class="col-sm-2 control-label">用户名</label>#}
{#                        <div class="col-sm-10">#}
{#                            <input type="text" class="form-control" id="userName" placeholder="User">#}
{#                        </div>#}
{#                    </div>#}
                    <div class="form-group">
                        <label for="nickName" class="col-sm-2 control-label lablewidth">用户昵称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="nickName" placeholder="Your nickName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="avatar" class="col-sm-2 control-label">头像</label>
                        <div class="col-sm-10">
                            <div id="oDiv" class="picture">
                            </div>
                            <input type="file" accept="image/*" id="oInput">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sex" class="col-sm-2 control-label">性别</label>
                        <div class="col-sm-10" id="sex">
                            <input id="man" name="sex" type="radio" checked="checked">男
                            <input id="woman" name="sex" type="radio" >女
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="birthday" class="col-sm-2 control-label">生日</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" id="birthday" placeholder="1995/05/21">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputlocation" class="col-sm-2 control-label">地址</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputlocation" placeholder="Your location">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="education" class="col-sm-2 control-label">教育程度</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="education" placeholder="高中/本科/硕士">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="tag" class="col-sm-2 control-label">个性签名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="tag" placeholder="阳光，帅气！">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description" class="col-sm-2 control-label">自我描述</label>
                        <div class="col-sm-10">
                            <textarea  class="form-control" id="description" ></textarea>
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default" id="btn">提交</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
<div id=foot>
    <div class=mod-footer>
    </div>
</div>

<script type="text/javascript">
    document.getElementById("oInput").addEventListener("change",function(e){
        var files = this.files;
        var img = new Image();
        var render  = new FileReader();
        render.readAsDataURL(files[0]);
        render.onload = function(){
            img.src = this.result;
            img.style.height = "100%";
            img.style.width = "100%";
            var oDiv = document.getElementById("oDiv");
            oDiv.innerHTML = "";
            oDiv.appendChild(img);
        };
    });

</script>
</body>
</html>
