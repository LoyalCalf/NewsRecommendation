<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>资讯推荐</title>
    <link rel="stylesheet" href="../../static/css/login.css" />
    <script src="../../static/js/lib/jquery.min.js"></script>
    <script src="../../static/js/register.js"></script>

</head>
<body>

<div class="register-container">
	<h1>用户注册</h1>

	<div class="connect">
		<p>Link the world. Share to world.</p>
	</div>

	<form action="" method="post" id="registerForm">
        {% csrf_token %}
		<div>
			<input type="text" id="username" name="username" class="username" placeholder="您的用户名" autocomplete="off"/>
		</div>
		<div>
			<input type="password" id="password" name="password" class="password" placeholder="输入密码" oncontextmenu="return false" onpaste="return false" />
		</div>
		<div>
			<input type="password" id="confirm_password" name="confirm_password" class="confirm_password" placeholder="再次输入密码" oncontextmenu="return false" onpaste="return false" />
		</div>
		<div>
			<input type="text" id="phone_number" name="phone_number" class="phone_number" placeholder="输入手机号码" autocomplete="off" id="number"/>
		</div>
		<div>
			<input type="email" id="email" name="email" class="email" placeholder="输入邮箱地址" oncontextmenu="return false" onpaste="return false" />
		</div>

		<button id="register" type="button">注 册</button>
	</form>
	<a href="../login/login.html">
		<button type="button" class="register-tis">已经有账号？</button>
	</a>

</div>



<script src="../../static/js/common.js"></script>
<!--背景图片自动更换-->
<script src="../../static/js/lib/supersized.3.2.7.min.js"></script>
<script src="../../static/js/lib/supersized-init.js"></script>
<!--表单验证-->
<script src="../../static/js/lib/jquery.validate.min.js?var1.14.0"></script>
</body>
</html>
